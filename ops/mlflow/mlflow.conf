# MLflow configuration for BlackLake
# Week 5: MLflow server settings

[server]
# Server configuration
host = 0.0.0.0
port = 5000
workers = 4
worker_timeout = 60
worker_class = sync

# Backend store
backend_store_uri = ${MLFLOW_BACKEND_STORE_URI}

# Default artifact root
default_artifact_root = ${MLFLOW_DEFAULT_ARTIFACT_ROOT}

# S3 configuration
s3_endpoint_url = ${MLFLOW_S3_ENDPOINT_URL}

# Security
enable_proxy_headers = true
trusted_hosts = localhost,127.0.0.1

# Logging
log_level = INFO
access_log_format = %(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s" %(D)s

# Monitoring
enable_metrics = true
metrics_port = 5001
