# Prometheus Alerting Rules for BlackLake
# Week 5: Comprehensive monitoring and alerting

groups:
  - name: blacklake.rules
    rules:
      # ===== API ALERTS =====
      - alert: APIDown
        expr: up{job="blacklake-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "BlackLake API is down"
          description: "BlackLake API has been down for more than 1 minute."

      - alert: APIHighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High error rate detected"
          description: "API error rate is {{ $value | humanizePercentage }} for the last 5 minutes."

      - alert: APIHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High response time detected"
          description: "API 95th percentile response time is {{ $value }}s for the last 5 minutes."

      - alert: APILowRequestRate
        expr: rate(http_requests_total[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "Low request rate detected"
          description: "API request rate is {{ $value }} requests/second for the last 10 minutes."

      # ===== DATABASE ALERTS =====
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: DatabaseHighConnections
        expr: postgres_stat_database_numbackends / postgres_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }}."

      - alert: DatabaseSlowQueries
        expr: rate(postgres_stat_database_tup_returned[5m]) / rate(postgres_stat_database_tup_fetched[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "Database query efficiency is low: {{ $value | humanizePercentage }}."

      # ===== STORAGE ALERTS =====
      - alert: MinIODown
        expr: up{job="minio"} == 0
        for: 1m
        labels:
          severity: critical
          service: storage
        annotations:
          summary: "MinIO storage is down"
          description: "MinIO storage has been down for more than 1 minute."

      - alert: MinIOHighErrorRate
        expr: rate(minio_s3_requests_errors_total[5m]) / rate(minio_s3_requests_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          service: storage
        annotations:
          summary: "MinIO high error rate"
          description: "MinIO error rate is {{ $value | humanizePercentage }} for the last 5 minutes."

      - alert: MinIOHighLatency
        expr: histogram_quantile(0.95, rate(minio_s3_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: storage
        annotations:
          summary: "MinIO high latency"
          description: "MinIO 95th percentile latency is {{ $value }}s for the last 5 minutes."

      # ===== CACHE ALERTS =====
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

      - alert: RedisHighKeyEviction
        expr: rate(redis_evicted_keys_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis high key eviction rate"
          description: "Redis is evicting {{ $value }} keys per second."

      # ===== AUTHENTICATION ALERTS =====
      - alert: KeycloakDown
        expr: up{job="keycloak"} == 0
        for: 1m
        labels:
          severity: critical
          service: auth
        annotations:
          summary: "Keycloak authentication is down"
          description: "Keycloak has been down for more than 1 minute."

      - alert: KeycloakHighErrorRate
        expr: rate(keycloak_requests_errors_total[5m]) / rate(keycloak_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: auth
        annotations:
          summary: "Keycloak high error rate"
          description: "Keycloak error rate is {{ $value | humanizePercentage }} for the last 5 minutes."

      # ===== SYSTEM ALERTS =====
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% for the last 5 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% for the last 5 minutes."

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Disk space is running low"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: DiskSpaceCritical
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 95
        for: 1m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Disk space is critically low"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}."

      # ===== BUSINESS LOGIC ALERTS =====
      - alert: HighRepositoryCount
        expr: blacklake_repo_count > 1000
        for: 0m
        labels:
          severity: info
          service: business
        annotations:
          summary: "High repository count"
          description: "Repository count is {{ $value }}."

      - alert: HighCommitRate
        expr: rate(blacklake_commit_count[1h]) > 100
        for: 5m
        labels:
          severity: info
          service: business
        annotations:
          summary: "High commit rate"
          description: "Commit rate is {{ $value }} commits per hour."

      - alert: HighStorageUsage
        expr: blacklake_repo_usage_bytes > 1000000000000  # 1TB
        for: 0m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "High storage usage"
          description: "Total storage usage is {{ $value | humanizeBytes }}."

      - alert: WebhookDeliveryFailures
        expr: rate(blacklake_webhook_delivery_failures_total[5m]) > 1
        for: 5m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Webhook delivery failures"
          description: "Webhook delivery failure rate is {{ $value }} failures per second."

      - alert: ExportJobFailures
        expr: rate(blacklake_export_job_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Export job failures"
          description: "Export job failure rate is {{ $value }} failures per second."
