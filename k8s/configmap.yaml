apiVersion: v1
kind: ConfigMap
metadata:
  name: blacklake-config
  namespace: blacklake
  labels:
    app.kubernetes.io/name: blacklake
    app.kubernetes.io/instance: blacklake
    app.kubernetes.io/component: config
data:
  # Database Configuration
  DATABASE_URL: "postgresql://blacklake:password@postgres:5432/blacklake"
  DATABASE_POOL_SIZE: "10"
  DATABASE_TIMEOUT: "30"
  
  # Redis Configuration
  REDIS_URL: "redis://redis:6379"
  REDIS_POOL_SIZE: "10"
  
  # Solr Configuration
  SOLR_URL: "http://solr:8983/solr"
  SOLR_COLLECTION: "blacklake"
  
  # Storage Configuration
  S3_ENDPOINT: "http://minio:9000"
  S3_BUCKET: "blacklake"
  S3_REGION: "us-east-1"
  
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8080"
  API_WORKERS: "4"
  
  # Security Configuration
  JWT_SECRET: "your-jwt-secret-key"
  CSRF_SECRET: "your-csrf-secret-key"
  API_KEY_SECRET: "your-api-key-secret"
  REQUEST_SIGNING_SECRET: "your-request-signing-secret"
  
  # Monitoring Configuration
  METRICS_ENABLED: "true"
  LOG_LEVEL: "info"
  TRACING_ENABLED: "true"
  
  # Feature Flags
  ENABLE_SEMANTIC_SEARCH: "true"
  ENABLE_AI_FEATURES: "true"
  ENABLE_COMPLIANCE: "true"
  ENABLE_MULTI_TENANCY: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blacklake-nginx-config
  namespace: blacklake
  labels:
    app.kubernetes.io/name: blacklake
    app.kubernetes.io/instance: blacklake
    app.kubernetes.io/component: nginx
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/s;

        # Upstream servers
        upstream blacklake_api {
            least_conn;
            server blacklake-api:8080 max_fails=3 fail_timeout=30s;
        }

        upstream blacklake_ui {
            least_conn;
            server blacklake-ui:3000 max_fails=3 fail_timeout=30s;
        }

        # Main server block
        server {
            listen 80;
            server_name _;

            # Security headers
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

            # API routes
            location /api/ {
                limit_req zone=api burst=20 nodelay;
                
                proxy_pass http://blacklake_api;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                
                proxy_buffering on;
                proxy_buffer_size 4k;
                proxy_buffers 8 4k;
            }

            # Upload routes with stricter rate limiting
            location /api/v1/upload {
                limit_req zone=upload burst=5 nodelay;
                
                proxy_pass http://blacklake_api;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # Increase timeouts for uploads
                proxy_connect_timeout 60s;
                proxy_send_timeout 300s;
                proxy_read_timeout 300s;
                
                # Increase buffer sizes for large uploads
                client_max_body_size 10G;
                proxy_request_buffering off;
            }

            # UI routes
            location / {
                proxy_pass http://blacklake_ui;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Health check
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }
