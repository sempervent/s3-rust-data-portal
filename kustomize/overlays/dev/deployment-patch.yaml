apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklake
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: blacklake
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
        env:
        - name: RUST_LOG
          value: "debug"
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgresql:5432/blacklake"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: SOLR_URL
          value: "http://solr:8983"
        - name: S3_ENDPOINT
          value: "http://minio:9000"
        - name: S3_ACCESS_KEY_ID
          value: "minioadmin"
        - name: S3_SECRET_ACCESS_KEY
          value: "minioadmin"
        - name: S3_BUCKET
          value: "blacklake-dev"
        - name: JWT_SECRET
          value: "dev-jwt-secret-key"
